<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>

<body>

    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>
    <h2>Hesap Bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 120px;">
                <label for="name">Kullanıcı Adı: </label>
            </td>
            <td style="width: 50px;">
                <input type="text" id="name" placeholder="Kullanıcı adı giriniz">
            </td>
        </tr>

        <tr>
            <td>
                <label for="eposta">Eposta: </label>
            </td>
            <td>
                <input type="text" id="eposta" placeholder="Eposta giriniz">
            </td>
        </tr>

        <tr>
            <td>
                <label for="parola">Parola: </label>
            </td>

            <td>
                <input type="email" id="parola" placeholder="Parola giriniz">
            </td>
        </tr>

    </table>

    <h2>Kişisel Bilgileriniz</h2>

    <table>
        <tr>
            <td style="width: 120px;">
                <label for="adiniz">Adınız: </label>
            </td>
            <td style="width: 50px;">
                <input type="text" id="adiniz" placeholder="Adınızı giriniz">
            </td>
        </tr>

        <tr>
            <td>
                <label for="soyad">Soyadınız: </label>
            </td>

            <td>
                <input type="text" id="soyad" placeholder="Soyadınızı girin">
            </td>
        </tr>

        <tr>
            <td>
                <label for="sehir">Şehir: </label>
            </td>

            <td>
                <select id="sehir">
                    <option>Seçiniz</option>
                    <option>Ankara</option>
                    <option>İstanbul</option>
                    <option>Kocaeli</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="cinsiyet">Cinsiyet: </label>
            </td>

            <td>
                <input type="radio" name="cinsiyet">
                <label for="cinsiyet">Erkek</label>
                <input type="radio" name="cinsiyet">
                <label for="cinsiyet">Kadın</label>
            </td>
        </tr>

        <tr>
            <td>
                <label for="hobi">Hobileriniz: </label>
            </td>
            <td></td>
            <td>
                <input type="checkbox">Sinema
                <input type="checkbox">Gezmek
                <input type="checkbox">Spor
                <input type="checkbox">Kitap
            </td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit">Kaydet</button>
            </td>
        </tr>

    </table>

</body>

</html>
